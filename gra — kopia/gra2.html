<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>🧙 RPG Czarodziej</title>
<style>
  body {
    margin: 0;
    background: #121212;
    color: #eee;
    font-family: 'Courier New', Courier, monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
    overflow: hidden;
  }
  canvas {
    background: #0a0a0a;
    image-rendering: pixelated;
    margin-top: 10px;
    border: 3px solid #333;
    border-radius: 6px;
  }
  #ui {
    width: 640px;
    background: rgba(20, 20, 20, 0.8);
    padding: 10px;
    margin-top: 10px;
    border-radius: 6px;
    box-sizing: border-box;
  }
  #inventory {
    margin-top: 6px;
    font-size: 14px;
    color: #afa;
  }
  h1 {
    margin-top: 15px;
  }
</style>
</head>
<body>
  <h1>🧙 RPG Czarodziej - Wędrówki</h1>
  <canvas id="gameCanvas" width="640" height="480"></canvas>
  <div id="ui">
    <div id="stats"></div>
    <div id="inventory"></div>
    <p><b>Sterowanie:</b> Strzałki - ruch | A - atak | S - zaklęcie | D - mikstura</p>
  </div>

<script>
(() => {
  // --- KONFIGURACJA ---
  const CANVAS_WIDTH = 640;
  const CANVAS_HEIGHT = 480;
  const TILE_SIZE = 32;
  const MAP_W = 20;
  const MAP_H = 15;

  // --- KONTEKST I ELEMENTY ---
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const statsDiv = document.getElementById('stats');
  const invDiv = document.getElementById('inventory');

  // --- MAPA ---
  // 0 - trawa (przechodnia), 1 - woda (nieprzechodnia)
  let map = [];

  function generateMap() {
    map = [];
    for (let y=0; y<MAP_H; y++) {
      const row = [];
      for(let x=0; x<MAP_W; x++) {
        if(Math.random() < 0.15) row.push(1);
        else row.push(0);
      }
      map.push(row);
    }
    // start gracza na trawie
    map[1][1] = 0;
  }

  generateMap();

  // --- SPRITES PIXEL ART ---
  function createSpriteGrass() {
    const c = document.createElement('canvas');
    c.width = c.height = TILE_SIZE;
    const cctx = c.getContext('2d');
    cctx.fillStyle = '#244d0b';
    cctx.fillRect(0, 0, TILE_SIZE, TILE_SIZE);
    for(let i=0; i<50; i++){
      cctx.fillStyle = `rgba(34,77,11,${Math.random()*0.5 + 0.1})`;
      cctx.fillRect(Math.random()*TILE_SIZE, Math.random()*TILE_SIZE, 1.5, 1.5);
    }
    return c;
  }

  function createSpriteWater() {
    const c = document.createElement('canvas');
    c.width = c.height = TILE_SIZE;
    const cctx = c.getContext('2d');
    cctx.fillStyle = '#003366';
    cctx.fillRect(0, 0, TILE_SIZE, TILE_SIZE);
    for(let i=0; i<20; i++){
      cctx.fillStyle = `rgba(0,102,204,${Math.random()*0.3 + 0.1})`;
      cctx.beginPath();
      cctx.arc(Math.random()*TILE_SIZE, Math.random()*TILE_SIZE, 3, 0, 2*Math.PI);
      cctx.fill();
    }
    return c;
  }

  function createSpritePlayer() {
    const c = document.createElement('canvas');
    c.width = c.height = TILE_SIZE;
    const cctx = c.getContext('2d');
    // ciało
    cctx.fillStyle = '#4444ff';
    cctx.fillRect(10, 10, 12, 18);
    // kapelusz
    cctx.fillStyle = '#222288';
    cctx.beginPath();
    cctx.moveTo(5, 10);
    cctx.lineTo(27, 10);
    cctx.lineTo(16, 0);
    cctx.closePath();
    cctx.fill();
    // oczy
    cctx.fillStyle = 'white';
    cctx.fillRect(13, 18, 3, 3);
    cctx.fillRect(18, 18, 3, 3);
    return c;
  }

  function createSpriteMonster() {
    const c = document.createElement('canvas');
    c.width = c.height = TILE_SIZE;
    const cctx = c.getContext('2d');
    cctx.fillStyle = '#cc4444';
    cctx.beginPath();
    cctx.ellipse(16, 16, 14, 10, 0, 0, 2 * Math.PI);
    cctx.fill();
    // oczy
    cctx.fillStyle = 'yellow';
    cctx.beginPath();
    cctx.arc(10, 15, 3, 0, 2 * Math.PI);
    cctx.arc(22, 15, 3, 0, 2 * Math.PI);
    cctx.fill();
    // usta
    cctx.strokeStyle = '#800000';
    cctx.lineWidth = 2;
    cctx.beginPath();
    cctx.moveTo(10, 23);
    cctx.lineTo(22, 23);
    cctx.stroke();
    return c;
  }

  function createSpritePotion() {
    const c = document.createElement('canvas');
    c.width = c.height = TILE_SIZE;
    const cctx = c.getContext('2d');
    cctx.fillStyle = '#0f0';
    cctx.fillRect(12, 8, 8, 16);
    cctx.fillStyle = '#050';
    cctx.fillRect(14, 6, 4, 4);
    return c;
  }

  const spriteGrass = createSpriteGrass();
  const spriteWater = createSpriteWater();
  const spritePlayer = createSpritePlayer();
  const spriteMonster = createSpriteMonster();
  const spritePotion = createSpritePotion();

  // --- GRACZ ---
  const player = {
    x: 1,
    y: 1,
    hp: 100,
    maxHp: 100,
    mana: 50,
    maxMana: 50,
    atk: 15,
    spell: 30,
    level: 1,
    exp: 0,
    inv: ['Mikstura'],
    dead: false,
  };

  // --- POTWORY ---
  let monsters = [];

  function spawnMonsters(count) {
    monsters = [];
    let tries = 0;
    while(monsters.length < count && tries < 300) {
      let mx = Math.floor(Math.random() * MAP_W);
      let my = Math.floor(Math.random() * MAP_H);
      if(map[my][mx] === 0 && !(mx === player.x && my === player.y) && !monsters.some(m => m.x === mx && m.y === my)) {
        monsters.push({
          x: mx,
          y: my,
          hp: 40 + Math.floor(Math.random()*40),
          alive: true,
        });
      }
      tries++;
    }
  }

  spawnMonsters(10);

  // --- STEROWANIE ---
  const keys = {};
  window.addEventListener('keydown', e => {
    keys[e.code] = true;
    if(audioCtx.state === 'suspended') {
      audioCtx.resume();
      startBackgroundMusic();
    }
  });
  window.addEventListener('keyup', e => {
    keys[e.code] = false;
  });

  // --- AUDIO ---
  const AudioContext = window.AudioContext || window.webkitAudioContext;
  const audioCtx = new AudioContext();

  function playSound(type) {
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    if(type === 'attack') {
      o.type = 'square';
      o.frequency.setValueAtTime(440, audioCtx.currentTime);
      g.gain.setValueAtTime(0.2, audioCtx.currentTime);
      o.connect(g);
      g.connect(audioCtx.destination);
      o.start();
      o.stop(audioCtx.currentTime + 0.1);
    } else if(type === 'spell') {
      o.type = 'triangle';
      o.frequency.setValueAtTime(660, audioCtx.currentTime);
      g.gain.setValueAtTime(0.25, audioCtx.currentTime);
      o.connect(g);
      g.connect(audioCtx.destination);
      o.start();
      o.stop(audioCtx.currentTime + 0.15);
    } else if(type === 'heal') {
      o.type = 'sine';
      o.frequency.setValueAtTime(520, audioCtx.currentTime);
      g.gain.setValueAtTime(0.2, audioCtx.currentTime);
      o.connect(g);
      g.connect(audioCtx.destination);
      o.start();
      o.stop(audioCtx.currentTime + 0.3);
    }
  }

  function startBackgroundMusic() {
    const now = audioCtx.currentTime;
    for(let i=0; i<4; i++) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = 'sine';
      osc.frequency.setValueAtTime(220 + i*30, now + i*0.5);
      gain.gain.setValueAtTime(0.03, now + i*0.5);
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(now + i*0.5);
      osc.stop(now + i*0.5 + 0.4);
    }
    setTimeout(startBackgroundMusic, 2000);
  }

  // --- LOGIKA GRY ---
  function canMove(x, y) {
    if(x < 0 || y < 0 || x >= MAP_W || y >= MAP_H) return false;
    if(map[y][x] === 1) return false; // woda
    if(monsters.some(m => m.alive && m.x === x && m.y === y)) return false;
    return true;
  }

  function movePlayer(dx, dy) {
    const nx = player.x + dx;
    const ny = player.y + dy;
    if(canMove(nx, ny)) {
      player.x = nx;
      player.y = ny;
    }
  }

  function getMonsterAt(x, y) {
    return monsters.find(m => m.alive && m.x === x && m.y === y);
  }

  // Atak na potwora na polu gracza
  function attack() {
    if(player.dead) return;
    const monster = getMonsterAt(player.x, player.y);
    if(monster) {
      monster.hp -= player.atk;
      player.hp -= 5; // odbicie
      playSound('attack');
      if(monster.hp <= 0) {
        monster.alive = false;
        player.exp += 20;
        alert('Pokonałeś potwora! Zdobywasz łup.');
        if(Math.random() < 0.6) {
          player.inv.push('Mikstura');
        }
      }
      checkPlayerDeath();
    }
  }

  // Zaklęcie - większy atak na potwora na polu gracza
  function castSpell() {
    if(player.dead) return;
    if(player.mana < 15) {
      alert('Za mało many!');
      return;
    }
    const monster = getMonsterAt(player.x, player.y);
    if(monster) {
      monster.hp -= player.spell;
      player.mana -= 15;
      playSound('spell');
      if(monster.hp <= 0) {
        monster.alive = false;
        player.exp += 30;
        alert('Zaklęcie pokonało potwora! Zdobywasz łup.');
        if(Math.random() < 0.8) {
          player.inv.push('Mikstura');
        }
      }
      checkPlayerDeath();
    }
  }

  // Użyj mikstury leczącej
  function usePotion() {
    if(player.dead) return;
    const idx = player.inv.indexOf('Mikstura');
    if(idx >= 0) {
      player.inv.splice(idx, 1);
      player.hp += 40;
      if(player.hp > player.maxHp) player.hp = player.maxHp;
      playSound('heal');
      alert('Użyłeś mikstury. Zdrowie +40.');
    } else {
      alert('Brak mikstur w ekwipunku.');
    }
  }

  // Sprawdzenie czy gracz żyje
  function checkPlayerDeath() {
    if(player.hp <= 0) {
      player.dead = true;
      alert('Zginąłeś! Gra się kończy.');
    }
  }

  // --- PĘTLA GRY ---
  function update() {
    if(player.dead) return;

    // Ruch wg klawiszy strzałek (tylko jeden ruch na update)
    if(keys['ArrowUp']) {
      movePlayer(0, -1);
      keys['ArrowUp'] = false;
    } else if(keys['ArrowDown']) {
      movePlayer(0, 1);
      keys['ArrowDown'] = false;
    } else if(keys['ArrowLeft']) {
      movePlayer(-1, 0);
      keys['ArrowLeft'] = false;
    } else if(keys['ArrowRight']) {
      movePlayer(1, 0);
      keys['ArrowRight'] = false;
    }

    // Akcje:
    if(keys['KeyA']) {
      attack();
      keys['KeyA'] = false;
    }
    if(keys['KeyS']) {
      castSpell();
      keys['KeyS'] = false;
    }
    if(keys['KeyD']) {
      usePotion();
      keys['KeyD'] = false;
    }
  }

  // --- RYSOWANIE ---
  function draw() {
    ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

    // Rysuj mapę
    for(let y=0; y<MAP_H; y++) {
      for(let x=0; x<MAP_W; x++) {
        if(map[y][x] === 0) ctx.drawImage(spriteGrass, x*TILE_SIZE, y*TILE_SIZE);
        else ctx.drawImage(spriteWater, x*TILE_SIZE, y*TILE_SIZE);
      }
    }

    // Rysuj potwory
    monsters.forEach(monster => {
      if(monster.alive) {
        ctx.drawImage(spriteMonster, monster.x*TILE_SIZE, monster.y*TILE_SIZE);
      }
    });

    // Rysuj gracza
    if(!player.dead) {
      ctx.drawImage(spritePlayer, player.x*TILE_SIZE, player.y*TILE_SIZE);
    }

    // Rysuj ekwipunek mikstur (na dole)
    player.inv.forEach((item, i) => {
      if(item === 'Mikstura') {
        ctx.drawImage(spritePotion, i*TILE_SIZE + 5, CANVAS_HEIGHT - TILE_SIZE - 5);
      }
    });

    // Statsy
    statsDiv.innerHTML =
      `HP: ${player.hp}/${player.maxHp} | Mana: ${player.mana}/${player.maxMana} | Exp: ${player.exp} | Pozycja: (${player.x},${player.y})<br>` +
      `Poziom: ${player.level} | Potwory na mapie: ${monsters.filter(m=>m.alive).length}`;
    invDiv.innerHTML = `Ekwipunek: ${player.inv.join(', ')}`;
  }

  // --- GŁÓWNA PĘTLA ---
  function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  // --- START ---
  draw();
  gameLoop();

})();
</script>
</body>
</html>
