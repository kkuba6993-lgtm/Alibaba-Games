<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Sranie na Kiblu – Ultimate Edition (bez klozetu)</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            background-color: #fffbe6;
            overflow: hidden;
        }
        h1 {
            margin-top: 20px;
            color: #d35400;
            text-shadow: 2px 2px #f39c12;
        }
        #gra {
            margin-top: 20px;
            position: relative;
        }
        button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #f39c12;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e67e22;
        }
        #punkty {
            font-weight: bold;
            font-size: 22px;
            margin-top: 10px;
        }
        #komunikat {
            margin-top: 20px;
            font-size: 18px;
            min-height: 50px;
        }
        #timer {
            font-size: 22px;
            margin-top: 10px;
            color: #c0392b;
        }
        #restart {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #27ae60;
            color: white;
            border-radius: 8px;
        }
        .emoji {
            position: absolute;
            font-size: 30px;
            animation: fly 3s linear forwards;
        }
        @keyframes fly {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-400px) rotate(720deg) scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Sranie na Kiblu – Ultimate Edition (bez klozetu)</h1>
    <div id="gra">
        <p>Twoim celem jest zdobyć jak najwięcej punktów w 60 sekund! Uważaj na katastrofy!</p>
        <button onclick="akcja(1)">Siedź spokojnie</button>
        <button onclick="akcja(2)">Czytaj gazetę</button>
        <button onclick="akcja(3)">Scrolluj memy</button>
        <p>Punkty: <span id="punkty">0</span></p>
        <p id="timer">Czas: 60s</p>
        <p id="komunikat"></p>
        <button id="restart" onclick="restart()">Restart</button>
    </div>

    <script>
        let punkty = 0;
        let czas = 60;
        let graTrwa = true;

        function akcja(wybor) {
            if (!graTrwa) return;

            let komunikat = "";
            let los = Math.random();

            if (wybor === 1) {
                if (los < 0.6) {
                    komunikat = "Brawo! Kontrola sytuacji. +2 punkty 💩";
                    punkty += 2;
                    latajEmoji('💩');
                } else {
                    komunikat = "Potrzebujesz więcej czasu... +1 punkt cierpliwości 🧻";
                    punkty += 1;
                    latajEmoji('🧻');
                }
            } else if (wybor === 2) {
                komunikat = "Czytasz gazetę... +1 punkt 📖";
                punkty += 1;
                latajEmoji('📖');
            } else if (wybor === 3) {
                komunikat = "Scrollujesz memy... +1 punkt 😂";
                punkty += 1;
                latajEmoji('😂');
            }

            if (los > 0.95) {
                komunikat += " 😱 Nagle papier się kończy! -2 punkty 🧻";
                punkty = Math.max(0, punkty - 2);
                latajEmoji('⚠️');
            }

            document.getElementById("punkty").textContent = punkty;
            document.getElementById("komunikat").textContent = komunikat;
        }

        function latajEmoji(symbol) {
            const emoji = document.createElement('div');
            emoji.textContent = symbol;
            emoji.className = 'emoji';
            emoji.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(emoji);
            setTimeout(() => document.body.removeChild(emoji), 3000);
        }

        function odliczanie() {
            if (!graTrwa) return;
            czas--;
            document.getElementById("timer").textContent = "Czas: " + czas + "s";
            if (czas <= 0) koniecGry();
            else setTimeout(odliczanie, 1000);
        }

        function koniecGry() {
            graTrwa = false;
            document.getElementById("komunikat").textContent = "⏰ Czas minął! Twój wynik: " + punkty + " punktów";
            document.getElementById("restart").style.display = "inline-block";
        }

        function restart() {
            punkty = 0;
            czas = 60;
            graTrwa = true;
            document.getElementById("punkty").textContent = punkty;
            document.getElementById("komunikat").textContent = "";
            document.getElementById("restart").style.display = "none";
            document.getElementById("timer").textContent = "Czas: " + czas + "s";
            odliczanie();
        }

        odliczanie();
    </script>
</body>
</html>
