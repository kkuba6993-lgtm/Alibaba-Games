<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Sranie na Kiblu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }
        #gra {
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        #punkty {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sranie na Kiblu!</h1>
    <div id="gra">
        <p>Twoim celem jest bezpiecznie zakończyć wizytę na toalecie i zdobyć jak najwięcej punktów.</p>
        <button onclick="akcja(1)">Siedź spokojnie</button>
        <button onclick="akcja(2)">Czytaj gazetę</button>
        <button onclick="akcja(3)">Scrolluj memy</button>
        <p>Punkty: <span id="punkty">0</span></p>
        <p id="komunikat"></p>
    </div>

    <script>
        let punkty = 0;

        function akcja(wybor) {
            let komunikat = "";
            if (wybor === 1) {
                if (Math.random() < 0.5) {
                    komunikat = "Brawo! Udaje Ci się perfekcyjnie rozwiązać sytuację. +2 punkty";
                    punkty += 2;
                } else {
                    komunikat = "Ups! Potrzebujesz więcej czasu. +1 punkt cierpliwości";
                    punkty += 1;
                }
            } else if (wybor === 2) {
                komunikat = "Czytasz gazetę... czas mija. +1 punkt";
                punkty += 1;
            } else if (wybor === 3) {
                komunikat = "Scrollujesz memy i śmiejesz się... +1 punkt zabawy";
                punkty += 1;
            }
            document.getElementById("punkty").textContent = punkty;
            document.getElementById("komunikat").textContent = komunikat;
        }
    </script>
</body>
</html>
